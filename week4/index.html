<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geld Overschrijven</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="transfer-container">
    <h1>Geld Overschrijven</h1>
    <form id="transferForm">
      <label for="senderAccount">Van rekening:</label>
      <input type="text" id="senderAccount" name="senderAccount" value="12345678" readonly><br>

      <label for="receiverAccount">Naar rekening:</label>
      <input type="text" id="receiverAccount" name="receiverAccount" placeholder="Rekeningnummer ontvanger" required><br>

      <label for="amount">Bedrag (â‚¬):</label>
      <input type="number" id="amount" name="amount" placeholder="Bedrag" required min="0.01" step="0.01"><br>

      <button type="submit">Overschrijven</button>
    </form>
    <div id="feedbackMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
